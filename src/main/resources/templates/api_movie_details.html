<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de la Película</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        .movie-card {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .movie-poster {
            max-width: 200px;
            border-radius: 5px;
        }
        .movie-info {
            flex: 1;
        }
        .back-button {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            margin-top: 20px;
        }
        .url-display, .last-segment-display {
            margin-top: 20px;
            font-weight: bold;
        }
        .user-id-display {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movie-card">
            <!-- Póster de la película -->
            <img th:src="${movieDetails['Poster']}" alt="Póster de la película" class="movie-poster">

            <!-- Información de la película -->
            <div class="movie-info">
                <h1 th:text="${movieDetails['Title']}" class="mb-4">Título de la película</h1>
                <p><strong>Año:</strong> <span th:text="${movieDetails['Year']}">Año</span></p>
                <p><strong>Director:</strong> <span th:text="${movieDetails['Director']}">Director</span></p>
                <p><strong>Género:</strong> <span th:text="${movieDetails['Genre']}">Género</span></p>
                <p><strong>Resumen:</strong> <span th:text="${movieDetails['Plot']}">Resumen de la película</span></p>
            </div>
        </div>

        <!-- Mostrar el mensaje de éxito o error -->
        <div th:if="${message}" class="alert alert-info">
            <p th:text="${message}"></p>
        </div>

        <!-- Botón para regresar -->
        <div class="back-button">
            <button class="btn btn-secondary" onclick="history.back()">Regresar</button>
        </div>

        <form id="urlForm" action="/saveMovie" method="POST">
            <!-- Campo oculto para imdbID -->
            <input type="hidden" name="imbdID" id="imbdID">
            <!-- Campo oculto para userId -->
            <input type="hidden" name="userId" id="userId" th:value="${userId}">
            <!-- Otros campos ocultos -->
            <input type="hidden" name="title" id="title" th:value="${movieDetails['Title']}">
            <input type="hidden" name="year" id="year" th:value="${movieDetails['Year']}">
            <input type="hidden" name="director" id="director" th:value="${movieDetails['Director']}">
            <input type="hidden" name="genre" id="genre" th:value="${movieDetails['Genre']}">
            <input type="hidden" name="plot" id="plot" th:value="${movieDetails['Plot']}">
            <input type="hidden" name="posterUrl" id="posterUrl" th:value="${movieDetails['Poster']}">
            
            <button type="submit" class="btn btn-primary">Guardar en Favoritos</button>
        </form>
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Extraer el último segmento de la URL
                var imdbID = window.location.href.split('/').pop();
                // Asignar el valor al campo oculto
                document.getElementById('imbdID').value = imdbID;
            });
        </script>
        
</body>
</html>
