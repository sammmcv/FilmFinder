<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de la Película</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        .movie-card {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .movie-poster {
            max-width: 200px;
            border-radius: 5px;
        }
        .movie-info {
            flex: 1;
        }
        .back-button {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movie-card">
            <!-- Póster de la película -->
            <img th:src="${movieDetails['Poster']}" alt="Póster de la película" class="movie-poster">

            <!-- Información de la película -->
            <div class="movie-info">
                <h1 th:text="${movieDetails['Title']}" class="mb-4">Título de la película</h1>
                <p><strong>Año:</strong> <span th:text="${movieDetails['Year']}">Año</span></p>
                <p><strong>Director:</strong> <span th:text="${movieDetails['Director']}">Director</span></p>
                <p><strong>Género:</strong> <span th:text="${movieDetails['Genre']}">Género</span></p>
                <p><strong>Resumen:</strong> <span th:text="${movieDetails['Plot']}">Resumen de la película</span></p>
            </div>
        </div>

        <!-- Botón para regresar -->
        <div class="back-button">
            <button class="btn btn-secondary" onclick="history.back()">Regresar</b>
        </div>

    </div>
</body>
</html>
