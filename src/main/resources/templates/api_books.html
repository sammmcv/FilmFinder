<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Libros</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        .book-card {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .book-cover {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Buscar Libro</h1>

        <!-- Formulario de búsqueda -->
        <form th:action="@{/consumeApiBooks}" method="get" class="d-flex mb-4">
            <label for="title" class="me-3 align-self-center">Título del Libro:</label>
            <input type="text" id="title" name="title" th:value="${title}" required placeholder="Tambien puedes buscar Autores:)" class="form-control me-3" style="max-width: 300px;">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <hr>

        <!-- Mostrar mensaje si no hay resultados pero solo cuando se realiza una búsqueda -->
        <div th:if="${title != null and title != '' and (bookData == null or bookData.isEmpty())}" class="text-center">
            <h3 class="text-danger">Búsqueda sin resultados</h3>
        </div>
        
        <!-- Mostrar cada libro -->
        <div th:if="${bookData != null && !bookData.isEmpty()}">
            <h2 class="mb-3">Resultados</h2>
            <!-- Botón regresar -->
        <div class="text-center mt-4">
            <a href="/welcome" class="btn btn-secondary">Regresar a Inicio</a>
        </div>
            <div th:each="book : ${bookData}" class="book-card mb-3">
                <!-- Portada del libro -->
                <img th:src="${book['thumbnail_url']}" alt="Portada del libro" class="book-cover" />

                <!-- Información del libro -->
                <div>
                    <p><strong>Título:</strong> 
                        <span th:text="${book['title']}"></span>
                    </p>
                    <p><strong>Autor:</strong> 
                        <span th:text="${book['author_name'] != null ? book['author_name'][0] : 'Desconocido'}"></span>
                    </p>
                    <p><strong>Primera Publicación:</strong> 
                        <span th:text="${book['first_publish_year'] != null ? book['first_publish_year'] : 'Desconocido'}"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Botón regresar -->
        <div class="text-center mt-4">
            <a href="/welcome" class="btn btn-secondary">Regresar a Inicio</a>
        </div>
    </div>
</body>
</html>
