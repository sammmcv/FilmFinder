<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Login Page')}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Iniciar Sesión</h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- Mensaje de error -->
                        <div th:if="${loginError}" class="alert alert-danger" role="alert">
                            <p th:text="${loginError}" class="mb-0"></p>
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Email:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" id="username" name="username" class="form-control" required autofocus>
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <label for="password" class="form-label">Contraseña:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">¿No tienes una cuenta? <a th:href="@{/register}" class="text-primary">Regístrate aquí</a></p>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger">
                                <i class="fab fa-google me-2"></i> Iniciar sesión con Google
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a th:href="@{/}" class="btn btn-link">
                        <i class="fas fa-arrow-left me-1"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
