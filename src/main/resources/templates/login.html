<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="w-50">
            <h2 class="text-center mb-4">Pagina de login</h2>
            <div th:if="${loginError}" class="alert alert-danger text-center" role="alert">
                <span th:text="${loginError}"></span>
            </div>
            
            <form th:action="@{/login}" method="post" class="text-center">
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" class="form-control text-center" id="email" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" class="form-control text-center" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesion</button>
            </form>
            <button class="btn btn-secondary w-100 mt-3" onclick="window.location.href='/'">Regresar</button>
        </div>
    </div>
</body>
</html>
