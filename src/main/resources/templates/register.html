<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Registro de Usuario')}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">Registro de Usuario</h2>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/process_register}" th:object="${user}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" th:field="*{email}" class="form-control" required />
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Contraseña:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" th:field="*{password}" class="form-control" required 
                                               minlength="6" maxlength="20" />
                                    </div>
                                    <small class="text-muted">La contraseña debe tener entre 6 y 20 caracteres</small>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Nombre:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" th:field="*{firstName}" class="form-control" required />
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Apellido:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" th:field="*{lastName}" class="form-control" required />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Foto de perfil:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-image"></i></span>
                                    <input type="file" name="imageFile" class="form-control" accept="image/*" />
                                </div>
                                <small class="text-muted">Opcional: Sube una foto de perfil</small>
                            </div>
                            
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-1"></i> Registrarse
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p>¿Ya tienes una cuenta? <a th:href="@{/login}" class="text-primary">Inicia sesión aquí</a></p>
                            <a th:href="@{/}" class="btn btn-link">
                                <i class="fas fa-arrow-left me-1"></i> Volver al inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
