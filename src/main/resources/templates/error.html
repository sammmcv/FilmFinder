<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Error')}">
</head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow text-center">
                    <div class="card-header bg-danger text-white">
                        <h2 class="mb-0">¡Ups! Algo salió mal</h2>
                    </div>
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                        </div>
                        
                        <h3 class="mb-3" th:text="${status != null ? 'Error ' + status : 'Error'}">Error</h3>
                        <p class="lead mb-4" th:text="${message != null ? message : 'Ha ocurrido un error inesperado.'}">
                            Ha ocurrido un error inesperado.
                        </p>
                        
                        <div class="d-grid gap-3">
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Volver atrás
                            </a>
                            <a th:href="@{/welcome}" class="btn btn-primary">
                                <i class="fas fa-home me-1"></i> Ir a Inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
