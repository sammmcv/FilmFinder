    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Sign Up - CodeJava</title>
        <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
        <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div class="container text-center">
            <div>
                <h1>Pagina de Sign Up</h1>
            </div>
            <form th:action="@{/process_register}" th:object="${user}" 
                method="post" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto;">
                
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Correo: </label>
                        <div class="col-8">
                            <input type="email" th:field="*{email}" class="form-control" required />
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Contrase√±a: </label>
                        <div class="col-8">
                            <input type="password" th:field="*{password}" class="form-control" 
                                    required minlength="6" maxlength="10"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Nombre(s): </label>
                        <div class="col-8">
                            <input type="text" th:field="*{firstName}" class="form-control" 
                                    required minlength="2" maxlength="20"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Apellido(s): </label>
                        <div class="col-8">
                            <input type="text" th:field="*{lastName}" class="form-control" 
                                    required minlength="2" maxlength="20" />
                        </div>
                    </div>
                    
                    <!-- campo para la foto -->
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Foto de perfil: </label>
                        <div class="col-8">
                            <input type="file" name="profilePicture" class="form-control" accept="image/*" />
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" class="btn btn-primary">Registrarse</button> 
                    </div>
                </div>
            </form>
        </div>
    </body>
    </html>
