<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Películas Favoritas</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Mis Películas Favoritas</h1>
        
        <!-- Tabla para mostrar las películas favoritas -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Año</th>
                    <th>Director</th>
                    <th>Género</th>
                    <th>Resumen</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteramos sobre la lista de películas favoritas -->
                <tr th:each="movie : ${favoriteMovies}">
                    <td th:text="${movie.title}"></td>
                    <td th:text="${movie.year}"></td>
                    <td th:text="${movie.director}"></td>
                    <td th:text="${movie.genre}"></td>
                    <td th:text="${movie.plot}"></td>
                    <td><img th:src="${movie.posterUrl}" alt="Póster" style="width: 100px;"></td>
                    <td>
                        <!-- Formulario para eliminar la película favorita -->
                        <form th:action="@{/removeFavorite}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${movie.id}"/> <!-- Aquí corriges el typo 'th:tdlue' a 'th:value' -->
                            <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar esta película de tus favoritos?');">
                                Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${favoriteMovies == null}">
        <p>No se encontraron películas favoritas para este usuario.</p>
    </div>
    <div th:if="${favoriteMovies != null}">
        <p th:text="'Número de películas favoritas: ' + ${favoriteMovies.size()}"></p>
    </div>
    <div>
        <p th:text="'userId recibido: ' + ${userId}"></p>
    </div>
    
    
</body>
</html>
