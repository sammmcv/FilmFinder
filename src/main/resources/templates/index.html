<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Bienvenido - CRUD Spring Boot')}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-5 text-center">
            <h1 class="display-4 mb-4">Bienvenido al Desarrollo de Aplicaciones Móviles</h1>
            
            <div class="row justify-content-center mt-5">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title">Acceso al Sistema</h3>
                            <div class="d-grid gap-3 mt-4">
                                <a th:href="@{/register}" class="btn btn-outline-primary btn-lg">Registrarte</a>
                                <a th:href="@{/login}" class="btn btn-primary btn-lg">Iniciar Sesión</a>
                                <hr>
                                <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger btn-lg">
                                    <i class="fab fa-google me-2"></i> Iniciar sesión con Google
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
